<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta Google -->
  <meta name="google-signin-client_id"
    content="289979689434-p4bvcdgvqap00c6e5oob8ig9ebudvkaq.apps.googleusercontent.com">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Book Recommendation</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- kolom detail -->
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-7">
                <img src="https://storage.googleapis.com/du-prd/books/images/9781421589602.jpg" style="width:20vw"
                  alt="">
              </div>
              <!-- data detail buku -->
              <div class="col-5">
                <br>
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.description}}</p>
                <span class="card-text"><strong>Author: </strong>{{book.author}}</span><br>
                <span class="card-text"><strong>Publisher: </strong>{{book.publisher}}</span><br>
                <p class="card-text"><strong>ISBN: </strong>{{book.isbn}}</p>
                <p>Buy :<a :href="book.productURL" target="_blank"> Amazon </a></p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- like -->
              <div class="col-6">
                <div class="card bg-dark">
                  <div class="card-header">
                    <a class="btn btn-success fs-5 w-100">Like This Book</a>
                  </div>
                  <div class="card-body ">
                    <h3 class="text-center text-white">3 users</h3>
                    <p class="text-center text-white"> like this book</p>
                  </div>
                </div>
              </div>
              <!-- wishlist -->
              <div class="col-6">
                <div class="card bg-dark">
                  <div class="card-header">
                    <a class="btn btn-info fs-5 w-100">Add To Wishlist</a>
                  </div>
                  <div class="card-body ">
                    <span></span>
                    <h3 class="text-center text-white">3 users</h3>
                    <p class="text-center text-white">wish to has this book </p>
                  </div>
                </div>
              </div>
              <!-- comment -->
              <div class="row mt-3">
                <div class="col">
                  <div class="input-group">
                    <span class="btn btn-warning input-group-text">Submit Komentar</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- kolom komentar -->
      <div class="col-6">
        <div class="card text-white text-center bg-secondary mb-3">
          <div class="card-header fs-5">Apa Kata Orang-Orang?</div>
          <div class="card-body">
            <!-- LOOPING DISINI -->
            <div class="card text-dark bg-light mb-3">
              <div class="card-header">Username : tes1</div>
              <div class="card-body">
                <h5 class="card-title">Light card title</h5>
              </div>
            </div>
            <!-- BERHENTI LOOPING DISINI -->
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <!-- button text to voice -->
  <button onclick="responsiveVoice.speak('The Internet is a series of tubes!');" type="button"
    value="Play">Play</button>
  <!-- TEXT TO VOICE -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=0eHtOLNi"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- GOOGLE API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- FIRE ALERT -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Script ke Main JS -->
  <script src="./main.js"></script>
</body>

</html>
