<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Your Hospital System App</title>
</head>
<body>
    <!-- navbar -->
    <div>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: lightgreen">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                  <a class="navbar-brand" href="#">Menu</a>
                  <a class="nav-item nav-link active" href="#" id="getProduct" @click.prevent="showHomepage">Home</a>
                  <a href="#" class="nav-item nav-link active" @click.prevent="toCheckoutPage">Checkout</a>
                  <a class="nav-item nav-link active" href="#" id="logoutUser" @click.prevent="logout" >Logout</a>
                  </div>
              </div>
          </div>
        </nav>
    </div>

    <!-- login & register -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary float-center">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0" >Have not account yet? please sign up <a href="#" data-bs-toggle="modal" data-bs-target="#register-page">here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- register -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary float-center">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0" >Have not account yet? please sign up <a href="#" data-bs-toggle="modal" data-bs-target="#register-page">here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
