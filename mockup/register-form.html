<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css">
  <title>NutriSum</title>

<body>
<!-- ! login -->
<body data-new-gr-c-s-check-loaded="14.1004.0" data-gr-ext-installed="">
  <div class="b-example-divider"></div>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <!-- <h1 class="display-4 fw-bold lh-1 mb-3">Vertically centered hero sign-up form</h1> -->
        <!-- <img src="./img/login.jpg" alt="" style="margin-top: 30%;"> -->
      </div>
      <div class="col-10 mx-auto col-lg-5">
        <div class="container"></div>
        <h1 style="font-family: 'Dela Gothic One', cursive;
        ">Register</h1><br>
        <form class="p-5 border rounded-3 bg-light" id="form-login">
          <div class="form-floating mb-3" >
            <div class="form-floating mb-3">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-floating mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
