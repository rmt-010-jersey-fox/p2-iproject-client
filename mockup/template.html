<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: rgb(247, 189, 142) !important;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Bank Sampah</title>
</head>
<body>
    <div id="app">
        <!-- NAVBAR -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div id="navbar" class="container-fluid">
              <a class="navbar-brand" >Bank Sampah</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li id="menu-regist" class="nav-item">
                    <a @click.prevent="changePage('home')" href="#" class="btn nav-link active" >Dashboard</a>
                  </li>
                  <li id="menu-regist" class="nav-item">
                    <a @click.prevent="changePage('saldo')" href="#" class="btn nav-link active" >Saldo</a>
                  </li>
                  <li id="menu-regist" class="nav-item">
                    <a @click.prevent="changePage('currency')" href="#" class="btn nav-link active" >Currency</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <button id="menu-logout" class="btn btn-outline-danger" type="submit">Log Out</button>
                </form>
              </div>
            </div>
        </nav>
        <!-- END NAVBAR -->
        <!-- LOGIN -->
        <div class="container">
          <h1 class="text-dark text-center" style="margin-top: 14vh">Welcome to Bank Sampah</h1>
          <form v-if="page === 'login'" id="login">
            <div class="card justify-content mx-auto mt-5 p-3" style="width: 50vh">
              <h2 class="text-dark" style="text-align: center;">Login</h2>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="InputEmail" placeholder="example@mail.com" aria-describedby="emailHelp">
                    <label for="InputEmail" class="">Email address</label>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="password" id="InputPassword">
                    <label for="InputPassword" class="">Password</label>
                  </div>
                  <button type="submit" class="btn my-2 btn-primary">Login</button>
                  <p>Don't have an account yet? <a href="#">Register</a></p>
              </div>
            </form>
        </div>
          <!-- END LOGIN -->
          <!-- register -->
          <div class="container">
            <h1 class="text-dark text-center" style="margin-top: 14vh">Welcome to Bank Sampah</h1>
            <form v-else-if="page === 'register'" id="register">
              <div class="card justify-content mx-auto mt-5 p-3" style="width: 50vh">
                <h2 class="text-dark" style="text-align: center;">Register</h2>
                    <div class="mb-3">
                      <label for="InputRegist" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="InputRegist" placeholder="example@mail.com" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="John Wick">
                    </div>
                    <div class="mb-3 form-floating">
                      <input type="password" class="form-control" placeholder="password" id="RegistPassword">
                      <label for="RegistPassword" class="form-label">Password</label>
                    </div>
                    <button type="submit" class="btn my-2 btn-primary">Register</button>
                    <p>Already have an account ? <a href="#">Login</a></p>
                </div>
            </form>
          </div>
          <!-- END register -->
          <!-- home -->
        <div v-else-if="page === 'home'" style="margin-top: 9vh">
            <h2 class="text-center">about Bank Sampah</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
